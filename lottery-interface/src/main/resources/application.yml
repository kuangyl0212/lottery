dubbo:
  application:
    name: Lottery
    version: 1.0.0
  registry:
    address: N/A #multicast://224.5.6.7:1234
  protocol:
    name: dubbo
    port: 20880
  scan:
    base-packages: cn.forest.lottery.rpc

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/lottery?useUnicode=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver

forest-db-router:
  enabled: true
  db-count: 2
  tb-count: 4
  router-key: uId
  default-db: db00
  db-list: db01, db02
  db00:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/lottery?useUnicode=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  db01:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/lottery_01?useUnicode=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  db02:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/lottery_02?useUnicode=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
